<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Health Track</title>
</head>

<body>
    <div class="container-fluid px-0 min-vh-100">
        <div class="row">
            <div class="col">
                <a href="index.html" class="primary"><img src="img/back.svg" height="20" alt="voltar"/>Voltar</a>
                <h4 class="h3 text-center">Editar Perfil</h4>
                <img src="img/unnamed2.jpg" width="200" height="200" class="rounded-circle mx-auto d-block" alt="...">
                <h1 class="text-center h1">Carolina Andrade</h1>
                <div class="text-center">
                    <small class="text-muted">
                        Pode ser o seu nome ou apelido
                    </small>
                </div>
                <p class="text-center">
                    <small class="text-muted">
                        É assim que você vai aparecer no Health Track
                    </small>
                </p>
            </div>
        </div>
        <form>
            <div class="form-group row ht-form">
                <label for="colFormLabel" class="col-2 col-form-label">Nome</label>
                <div class="col-10">
                    <input type="text" class="form-control border-0" id="colFormLabel" value="Carolina">
                </div>
            </div>

            <div class="form-group row ht-form">
                <label for="colFormLabel" class="col-2 col-form-label">Sobrenome</label>
                <div class="col-10">
                    <input type="text" class="form-control border-0" id="colFormLabel" value="Santos">
                </div>
            </div>

            <div class="form-group row ht-form">
                <label for="colFormLabel" class="col-2 col-form-label">Email</label>
                <div class="col-10">
                    <input type="email" class="form-control border-0" id="colFormLabel" value="carolina@fiap.com.br">
                </div>
            </div>

            <div class="form-group row ht-form">
                <label for="colFormLabel" class="col-2 col-form-label">Sexo</label>
                <div class="col-10">
                    <input type="text" class="form-control border-0" id="colFormLabel" value="Feminino">
                </div>
            </div>

            <div class="form-group row ht-form">
                <label for="colFormLabel" class="col-2 col-form-label">Data Nasc.</label>
                <div class="col-10">
                    <input type="text" class="form-control border-0" id="colFormLabel" value="30/04/2004">
                </div>
            </div>
            <div class="form-group row ht-form">
                <label for="colFormLabel" class="col-2 col-form-label">Altura</label>
                <div class="col-10">
                    <input type="text" class="form-control border-0" id="colFormLabel" value="1.7m">
                </div>
            </div>
            <div class="form-group row ht-form">
                <button type="submit" class="btn btn-primary ht-btn">Salvar</button>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
